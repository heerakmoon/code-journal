<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="purple-background">
    <div class="container">
      <div class="row">
        <div class="column-full flex">
          <div>
            <h3 class="white-text padding-right-20">Code Journal</h3>
          </div>
          <div class="anchor-center">
            <a id="navbar-entries" class="entries-white">Entries</a>
          </div>
        </div>
      </div>
    </div>
  </header>
  <main class="container">
    <div data-view="entry-form" id="entry-form">
      <form class="form">
        <div class="row margin-top-bot-10">
          <h1 id="new-entry" class="column-full">New Entry</h1>
        </div>
        <div class="row margin-top-bot-10">
          <div class="column-half">
            <img id="image" class="img-fill" src="images/placeholder-image-square.jpg" alt="no image, placeholder image">
          </div>
          <div class="column-half">
            <div>
              <div class="padding-5">
                <label class="width-100-percent" for="title">Title</label>
              </div>
              <div class="padding-5">
                <input id="title" class="input-padding width-100-percent" type="text" required="required">
              </div>
            </div>
            <div>
              <div class="padding-5">
                <label for="url">Photo URL</label>
              </div>
              <div class="padding-5">
                <input id="url" class="input-padding width-100-percent" type="text" required="required">
              </div>
            </div>
          </div>
        </div>
        <div class="row margin-top-bot-10">
          <div class="column-full">
            <label for="notes">Notes</label>
            <div class="padding-5">
              <textarea class="input-padding width-100-percent" id="notes" cols="30" rows="10" required="required"></textarea>
            </div>
          </div>
        </div>
        <div class="row button-right">
          <div class="column-full">
            <button class="white-text">SAVE</button>
          </div>
        </div>
      </form>
    </div>
    <div data-view="entries" id="entries" class="hidden">
      <div class="row">
        <div class="width-100-percent flex center desktop-top-margin column-full">
          <div>
            <h1>Entries</h1>
          </div>
          <div class="button-right">
            <a id="new-anchor" class="new-button">NEW</a>
          </div>
        </div>
      </div>
      <div class="text-center margin-top-bot-10">
        <p id="no-entries">No entries have been recorded.</p>
      </div>
      <ul></ul>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
