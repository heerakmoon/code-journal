<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <div class="container">
    </div>
  </header>
  <main class="container">
    <div data-view="entry-form">
      <div class="purple">
        <h3 class="purple width padding-10">Code Journal</h3>
      </div>
      <div class="light-gray">
        <h1 class="width padding-10">New Entry</h1>
        <div class="width center">
          <img class="padding-10 img-fill" src="images/placeholder-image-square.jpg" alt="no image, placeholder image">
        </div>
        <div class="padding-5">
          <h4 class="width padding-5">Title</h4>
          <input class="width center padding-5" type="text">
        </div>
        <div class="padding-10">
          <h4 class="width padding-5">Photo URL</h4>
          <input class="width center padding-5" type="text">
        </div>
        <div class="padding-5">
          <h4 class="width padding-5">Notes</h4>
          <input class="width center big-textbox padding-5" type="text">
        </div>
        <div class="width padding-10">
          <button class="purple padding-10 button-right">SAVE</button>
        </div>
      </div>
    </div>
    <div data-view="entries" class="hidden"></div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
