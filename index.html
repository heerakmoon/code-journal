<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="purple-background">
    <div class="container">
      <div class="row">
        <div class="column-full">
          <h3 class="white-text width padding-10">Code Journal</h3>
        </div>
      </div>
    </div>
  </header>
  <main class="container">
    <div data-view="entry-form">
      <form>
        <div class="row">
          <h1 class="padding-10 column-full">New Entry</h1>
        </div>
        <div class="row space-between">
          <div class="column-half">
            <img id="image" class="padding-10 img-fill" src="images/placeholder-image-square.jpg" alt="no image, placeholder image">
          </div>
          <div class="column-half">
            <div class="padding-5">
              <label for="title">Title</label>
              <input id="title" class="input-padding" type="text" required="required">
            </div>
            <div class="padding-10">
              <label for="url">Photo URL</label>
              <input id="url" class="input-padding" type="text" required="required">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="padding-10 column-full">
            <label for="notes">Notes</label>
            <div class="padding-5">
              <textarea class="input-padding" name="notes" id="notes" cols="30" rows="10" required="required"></textarea>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="column-full padding-10 button-right">
            <button class="padding-10 white-text">SAVE</button>
          </div>
        </div>
      </form>
    </div>
    <div data-view="entries" class="hidden"></div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
